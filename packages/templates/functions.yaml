
{{- define "cr.packages" }} 

{{- $ := index . 0 }}

{{- $packages := list }}

{{- with index . 1 }}

{{- $packages = printf "\"%s-%s\"" .Values.category .Values.name | append $packages }}

{{- if .Values.requires }}
{{- range .Values.requires }}

{{- $package := printf "\"%s-%s\"" .category .name }}
{{- if not has $package $packages }}
{{- $packages = $package | append $packages }}
{{- end }}

{{- end }}
{{- end }}

{{- end }}

{{- join " " $packages }}

{{- end }}


