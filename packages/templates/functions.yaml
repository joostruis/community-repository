
{{- define "cr.packages" }} 

{{- $ := index . 0 }}

{{- $packages := list }}

{{- with index . 1 }}

{{- $packages = printf "\"%s-%s\"" .Values.category .Values.name | append $packages }}

{{- if .Values.requires }}
{{- range .Values.requires }}
{{- $packages = printf "\"%s-%s\"" .category .name | append $packages }}
{{- end }}
{{- end }}

{{- end }}

{{- join " " $packages }}

{{- end }}


{{- define "cr.dump" }}
{{- . | printf "\nThe output of the dumped var is: \n%s" | fail }}
{{- end }}

{{- define "cr.dumpJson" }}
{{- . | toPrettyJson | printf "\nThe JSON output of the dumped var is: \n%s" | fail }}
{{- end }}
