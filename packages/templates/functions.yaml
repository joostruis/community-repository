
{{- define "cr.packages" }} 

{{- $ := index . 0 }}

{{- $packages := list }}

{{- with index . 1 }}

{{- if .Values.requires }}
{{- range .Values.requires }}

{{- $category := .category }}
{{- $name := .name }}
{{- include "cr.dump" $ }}
{{- range $.packages }}

{{- if and (eq .category $category) (eq .name $name) }}



{{- end }}

{{- end }}

{{- $package := printf "\"%s-%s\"" .Values.category .Values.name }}
{{- if not (has $package $packages) }}
{{- $packages = $package | append $packages }}
{{- end }}

{{- end }}
{{- end }}

{{- end }}

{{- join " " $packages }}

{{- end }}


