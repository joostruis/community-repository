- &layerbase-ghc
  category: "layerbase"
  name: "ghc"
  version: "8.10.4-r1+1"
  labels:
    emerge.jobs: "1"
    emerge.packages: &layers-ghc-packages >-
      dev-lang/ghc
      app-admin/haskell-updater 
  atom: *layers-ghc-packages
  provides:
  - category: "dev-lang"
    name: "ghc"
    version: ">=0"
  - category: "app-admin"
    name: "haskell-updater"
    version: ">=0"
  pre_reqs:
  - app-text/docbook-xml-dtd
  - app-text/docbook-xsl-stylesheets
  # - *libs-sphinx-packages
  - dev-python/sphinx
  - sys-process/numactl
